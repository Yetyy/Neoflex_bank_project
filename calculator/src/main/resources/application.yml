server:
  port: 8082
spring:
  application:
    name: calculator
base:
  interest:
    rate: 0.10
logging:
  level:
    root: info
    neoflex.calculator: debug
  file:
    name: logs/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    enabled: true

