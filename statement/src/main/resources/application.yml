spring:
  application:
    name: statement
deal:
  url: http://deal:8081
server:
  port: 8083
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha

logging:
  level:
    root: info
    neoflex.statement: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"


management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    enabled: true
